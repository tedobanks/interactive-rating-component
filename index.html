<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="rating-request" data-show="true">
                <div class="img-container">
                    <img src="./images/icon-star.svg" alt="">
                </div>
                <div class="text-container">
                    <h2>How did we do?</h2>
                    <p>Please let us know how we did with your support request. All feedback is appreciated
                        to help us improve our offering!</p>
                </div>
                <div class="ratings">
                    <div class="rating" id="ratingone" data-selected="false">1</div>
                    <div class="rating" id="ratingtwo" data-selected="false">2</div>
                    <div class="rating" id="ratingthree" data-selected="false">3</div>
                    <div class="rating" id="ratingfour" data-selected="false">4</div>
                    <div class="rating" id="ratingfive" data-selected="false">5</div>
                </div>
                <button class="submit-btn" id="submit">SUBMIT</button>
            </div>
            <div class="thank-you" data-show="false">
                <img src="./images/illustration-thank-you.svg" alt="">
                <div class="rating-result">
                    <p>You selected <span class="given-rating"></span> out of 5</p>
                </div>
                <h2>Thank you!</h2>
                <p class="description">We appreciate you taking the time to give a rating. If you ever need more support,
                    donâ€™t hesitate to get in touch!</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
